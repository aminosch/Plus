<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="addition.css" type="text/css" >

<body>
	<div class = "contenu">

			<fieldset>
				<legend id = "titreParametres">Parameters</legend>

			</fieldset>
		</form>
		
		<button class = "bt" onclick = "afficherAddition()">Nieuwe oefening</button>
		<br/>
		<button class = "bt" id = "btStart" onclick = "commencerExercice()">Start</button>
		<br/>
		<table>
			<tr>
				<td><img src = "clock2.gif" class = "imgClock"></td>
				<td><input type = "text" id = "temps" value = "00:00" readonly></input></td>
				<td><img src = "clock2.gif" class = "imgClock"></td>
			</tr>
		</table>
		
		<button class = "bt" id = "btChek" onclick="corrigerAddition()">Check</button>
		<br/>
		<div id="exercice"> </div>
		<script>
			afficherAddition();
		</script>
		<div id = "tempExpire"> </div>
		<div id = "note"> </div> 
		<div id = "remarque"> </div> 
		</div>
	</div
